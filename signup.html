<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <!-- logo sec-->
    <div class="logo">
        <img src="img/toppng.com-deezer-logo-white-png-spotify-icon-png-white-810x810.png" alt="" class="logo-img">

    </div>

    <!-- body sec  -->
    <div class="signin">
        <div class="signin-box">
            <h1>
                Sign up to <br> start listening
            </h1>
            <div class="email">
                <div>
                    <P>Email address</P>
                </div>
                <div>
                    <input type="email" placeholder="name@domain.com" class="mail">
                </div>
                <div>
                    <p class="greentext">Use phone number instead </p>
                </div>
                <div class="next-button">
                    Next
                </div>
                <!-- or section-->

                <div class="or-sec">
                    <div class="google">
                        <img src="img/search.png" alt="" class="mini-logo">
                        Sign up with Google

                    </div>
                    <div class="facebook">
                        <img src="img/facebook.png" alt="" class="mini-logo">
                        Sign up with Facebook

                    </div>
                    <div class="apple">
                        <img src="img/apple.png" alt="" class="mini-logo">
                        Sign up with Apple

                    </div>
                </div>
                <div class="end-div">
                    <div>
                        Already have an account? <span class="log">Log in here.</span>
                    </div>

                    <div class="jaja">
                        This site is protected by reCAPTCHA and the Google<br>
                        Privacy Policy and Terms of Service apply
                    </div>
        

                </div>
                
    
            </div>

        </div>
       




    </div>

    
</body>
</html>
